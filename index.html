<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>𝐎𝐒𝐀𝐊𝐀𝐍𝐀/𝓂𝒶𝑔𝓊𝓇ℴ🌍 - Discordサーバーコミュニティ</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zen+Kaku+Gothic+New&display=swap');

    :root {
      --bg-color: #f9f9fb;
      --primary: #5865F2;
      --accent: #4e4e50;
      --text: #1c1c1e;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Zen Kaku Gothic New', 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card2 {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 16px var(--shadow);
      margin-bottom: 2rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .feature {
      background: #eef0f5;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    .join-button {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--primary);
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .join-button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    /* Discord Widget Styles */
    .widget {
      background: #2b2d31;
      color: white;
      border-radius: 12px;
      padding: 16px;
      max-width: 360px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .server-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status {
      font-size: 14px;
      margin-bottom: 12px;
      color: #aaa;
    }

    .members {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .member {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .member img {
      border-radius: 50%;
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .invite {
      display: block;
      text-align: center;
      background: #5865F2;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .invite:hover {
      background: #4752C4;
    }

    .promo-banner {
      background: #ff4757;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      .join-button {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>𝐎𝐒𝐀𝐊𝐀𝐍𝐀/𝓂𝒶𝑔𝓊𝓇ℴ🌍</h1>
    <p>気軽に話せる、おさかないっぱいの楽しい場所。</p>
  </header>

  <div class="container">
    <div class="card2">
      <h2>サーバー概要</h2>
      <div class="features">
        <div class="feature">メン爆なしだから安心！</div>
        <div class="feature">独自BOTと独自経済！</div>
        <div class="feature">下を見ると良いことあるよ！</div>
      </div>
      <a class="join-button" href="https://discord.gg/d9eu4Q69Kz" target="_blank">Join</a>
    </div

    <div class="widget" id="discord-widget">
      <div class="server-name">読み込み中...</div>
      <div class="status"></div>
      <div class="members"></div>
      <a class="invite" target="_blank" href="#">参加する</a>
      <div class="promo-banner">
        今ならシリアルナンバー入力チャンネルに「2025」を入力で特別ななにかをプレゼント！
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 𝐎𝐒𝐀𝐊𝐀𝐍𝐀/𝓂𝒶𝑔𝓊𝓇ℴ 運営本部 All rights reserved.
  </footer>

  <script>
    const GUILD_ID = '1310262972760719390'; // ← ← ← あなたのサーバーID
    const WIDGET_URL = `https://discord.com/api/guilds/${GUILD_ID}/widget.json`;

    fetch(WIDGET_URL)
      .then(response => response.json())
      .then(data => {
        document.querySelector('.server-name').textContent = data.name;
        document.querySelector('.status').textContent = `オンライン: ${data.presence_count}人`;
        const memberList = document.querySelector('.members');
        data.members.forEach(member => {
          const div = document.createElement('div');
          div.className = 'member';
          div.innerHTML = `<img src="${member.avatar_url}" alt=""> ${member.username}`;
          memberList.appendChild(div);
        });
        document.querySelector('.invite').href = data.instant_invite;
      })
      .catch(err => {
        document.querySelector('#discord-widget').innerHTML = '<p>Discordウィジェットの読み込みに失敗しました。</p>';
        console.error(err);
      });
  </script>
</body>
</html>
