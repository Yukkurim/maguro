<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 メンテナンス中</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  h1 {
    font-size: 10vw;
    margin: 0;
    font-weight: 900;
    letter-spacing: 0.1em;
  }
  p {
    font-size: 2vw;
    margin-top: 0.5em;
    color: #bbb;
  }
  .fade-in {
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }
</style>
</head>
<body>
  <h1 class="fade-in">404</h1>
  <p class="fade-in" style="animation-delay: 1s;">ただいまメンテナンス中です</p>

<script>
  document.body.addEventListener('click', () => {
    location.reload();
  });
</script>
</body>
</html>
